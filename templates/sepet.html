<html>
    <head>
        <title>E-Ticaret Ana sayfa</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>

        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>E-ticaret 2022 Sitesi</h1>
            <p>Sepetteki Ürünler</p>
          </div>

          <div class="btn-group">
            <a class="btn" href="/telefon">Telefon</a>
            <a class="btn" href="/tablet">Tablet</a>
            <a class="btn" href="/aksesuarlar">Aksesuarlar</a>
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">Bilgisayar</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Laptop</a>
                <a class="dropdown-item" href="#">Masaüstü</a>
                <a class="dropdown-item" href="#">Ultrabook</a>
              </div>
            </div>
          </div>          
        
        <div class="container-fluid">
            <div class="row">
              <table border="1">
                {% for urun in sepet_urun_listesi %}
                <tr>
                  <td>
                    <img src='{{ urun["resim"] }}' style="width:80px">
                  </td>
                  <td>
                    <b>{{ urun["urun_adi"] }}</b>
                  </td>
                  <td>
                    {{ urun["aciklama"] }}
                  </td>
                  <td>
                    Fiyat: {{ urun["fiyat"] }}
                  </td>
                </tr>
                {% endfor %}
              </table>
                
                
                
            </div>
        </div>
          
    </body>
</html>
